    <script>
    var originalArray = [3, 1, 4, 5, 9, 2, 6];


var sortedArray = originalArray.sort(function(a, b) {
  return b - a; 
});

console.log(sortedArray); // Outputs: [9, 6, 5, 4, 3, 2, 1]
</script>
